<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>

        body{
            background-color: #1f41a9;
        }
        form {
            width: 460px;
            height: 450px;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin: 100px auto ;
            /* background-color: #4FC3F7; */
            

        }
        td {
            text-align: left;
            padding-left: 10px;
            padding-top: 16px;
        }

        h2 {
            text-align: center;
        }
    </style>

</head>

<body>
    

    <form action="/action" id="myform">
        <h1>Register Yourself</h1>
        <table>

            <tr>
                <td><label for="first">First Name</label></td>
                <td><input type="text" id="first" placeholder="First Name"></td>
                <td><span id="ferr"></span></td>
            </tr>

            <tr>
                <td> <label for="last">Last Name</label></td>
                <td><input type="text" id="last" placeholder="Last Name"></td>
                <td><span id="lerr"></span></td>
            </tr>

            <tr>
                <td> <label for="gen">Gender</label></td>
                <td><input type="radio" name="gen" id="mal">
                    <label for="mal">Male</label>
                    <input type="radio" name="gen" id="fem">
                    <label for="fem">Female</label>
                    <input type="radio" name="gen" id="oth">
                    <label for="oth">Other</label>
                </td>
                <td></td>
            </tr>



            <tr>
                <td> <label for="add">Address</label></td>
                <td> <textarea id="add" cols="30" rows="4" placeholder="Address"></textarea></td>
                <td><span id="aerr"></span></td>
            </tr>

            <tr>
                <td> <label for="pass">Password</label></td>
                <td> <input type="password" id="pass" placeholder="Password"></td>
                <td><span id="perr"></span></td>
            </tr>

            <tr>
                <td> <label for="cpass">confirmPass</label></td>
                <td> <input type="password" id="cpass" placeholder="Confirm-Password"></td>
                <td><span id="cperr"></span></td>
            </tr>

            <tr>
                <td colspan="2"> <input type="checkbox" id="agree">
                    <label for="agree" id="agree">I agree to the terms and conditions</label>
                </td>
                <td></td>
            </tr>


        </table>

        <input type="submit" id="btn">
        <input type="reset">

    </form>

    <script>

        var agree = document.querySelector("#agree");
        var btn = document.querySelector("#btn");

        btn.hidden = true;

        agree.addEventListener("change", function (event) {

            if (this.checked) {
                btn.hidden = false;
            } else {
                btn.hidden = true;
            }

        });



        var myform = document.querySelector("#myform");
        myform.addEventListener("submit", function (event) {
            event.preventDefault();
            if (validate()) {
                alert("Form submitted successfully");
            }
        });

        function validate() {
            let isValid = true;
            var first = document.querySelector("#first").value;
            var last = document.querySelector("#last").value;
            var add = document.querySelector("#add").value;
            var pass = document.querySelector("#pass").value;
            var cpass = document.querySelector("#cpass").value;
            var ferr = document.querySelector("#ferr");
            var lerr = document.querySelector("#lerr");
            var aerr = document.querySelector("#aerr");
            var perr = document.querySelector("#perr");
            var cperr = document.querySelector("#cperr");
            if (first === "") {
                ferr.innerHTML = "Required!";
                isValid = false;
            }
            if (last === "") {
                lerr.innerHTML = "Required!";
                isValid = false;
            }
            if (add === "") {
                aerr.innerHTML = "Required!";
                isValid = false;
            }
            if (pass === "") {
                perr.innerHTML = "Required!";
                isValid = false;
            }
            if (cpass === "") {
                cperr.innerHTML = "Required!";
                isValid = false;
            }
            if (pass != cpass) {
                alert("Password must be same");
                isValid = false;
            }

            return isValid;
        }

    </script>


</body>

</html>
